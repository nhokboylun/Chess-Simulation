<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game Simulation</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <strong>Adolf Anderssen vs Jean Dufresne</strong>
      <p>"The Evergreen Partie"</p>
      <img style="height: 250px; width: 500px" src="./header_background.png" />
      <p>Member: David Roy, Hunter O, Raymond Hernandez & Tran Nguyen</p>
      <p>
        <img
          class="number_1"
          style="height: 100px; width: 100px"
          src="./1.png"
        />
        <img
          class="number_2"
          style="height: 100px; width: 100px"
          src="./2.png"
        />
        <img
          class="number_3"
          style="height: 100px; width: 100px"
          src="./3.png"
        />
      </p>
    </header>
    <main>
      <div class="row-odd">
        <div>
          <p>8</p>
          <img class="rook_black_left" src="./rook_black.png" />
          <p class="position-top">A</p>
        </div>
        <div>
          <img class="knight_black_left" src="./knight_black.png" />
          <p class="position-top">B</p>
        </div>
        <div>
          <img class="bishop_black_left" src="./bishop_black.png" />
          <p class="position-top">C</p>
        </div>
        <div>
          <img class="queen_black" src="./queen_black.png" />
          <p class="position-top">D</p>
        </div>
        <div>
          <img class="king_black" src="./king_black.png" />
          <p class="position-top">E</p>
        </div>
        <div>
          <img class="bishop_black_right" src="./bishop_black.png" />
          <p class="position-top">F</p>
        </div>
        <div>
          <img class="knight_black_right" src="./knight_black.png" />
          <p class="position-top">G</p>
        </div>
        <div>
          <img class="rook_black_right" src="./rook_black.png" />
          <p class="position-top">H</p>
          <p>8</p>
        </div>
      </div>

      <div class="row-even">
        <div>
          <p>7</p>
          <img class="pawn_black_1" src="./pawn_black.png" />
        </div>
        <div><img class="pawn_black_2" src="./pawn_black.png" /></div>
        <div><img class="pawn_black_3" src="./pawn_black.png" /></div>
        <div><img class="pawn_black_4" src="./pawn_black.png" /></div>
        <div><img class="pawn_black_5" src="./pawn_black.png" /></div>
        <div><img class="pawn_black_6" src="./pawn_black.png" /></div>
        <div><img class="pawn_black_7" src="./pawn_black.png" /></div>
        <div>
          <img class="pawn_black_8" src="./pawn_black.png" />
          <p>7</p>
        </div>
      </div>

      <div class="row-odd">
        <div><p>6</p></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div><p>6</p></div>
      </div>

      <div class="row-even">
        <div><p>5</p></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div><p>5</p></div>
      </div>

      <div class="row-odd">
        <div><p>4</p></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div><p>4</p></div>
      </div>

      <div class="row-even">
        <div><p>3</p></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div><p>3</p></div>
      </div>

      <div class="row-odd">
        <div>
          <p>2</p>
          <img class="pawn_white_1" src="./pawn_white.png" />
        </div>
        <div><img class="pawn_white_2" src="./pawn_white.png" /></div>
        <div><img class="pawn_white_3" src="./pawn_white.png" /></div>
        <div><img class="pawn_white_4" src="./pawn_white.png" /></div>
        <div><img class="pawn_white_5" src="./pawn_white.png" /></div>
        <div><img class="pawn_white_6" src="./pawn_white.png" /></div>
        <div><img class="pawn_white_7" src="./pawn_white.png" /></div>
        <div>
          <img class="pawn_white_8" src="./pawn_white.png" />
          <p>2</p>
        </div>
      </div>

      <div class="row-even">
        <div>
          <p>1</p>
          <img class="rook_white_left" src="./rook_white.png" />
          <p class="position-bottom">A</p>
        </div>
        <div>
          <img class="knight_white_left" src="./knight_white.png" />
          <p class="position-bottom">B</p>
        </div>
        <div>
          <img class="bishop_white_left" src="./bishop_white.png" />
          <p class="position-bottom">C</p>
        </div>
        <div>
          <img class="queen_white" src="./queen_white.png" />
          <p class="position-bottom">D</p>
        </div>
        <div>
          <img class="king_white" src="./king_white.png" />
          <p class="position-bottom">E</p>
        </div>
        <div>
          <img class="bishop_white_right" src="./bishop_white.png" />
          <p class="position-bottom">F</p>
        </div>
        <div>
          <img class="knight_white_right" src="./knight_white.png" />
          <p class="position-bottom">G</p>
        </div>
        <div>
          <img class="rook_white_right" src="./rook_white.png" />
          <p class="position-bottom">H</p>
          <p>1</p>
        </div>
      </div>
    </main>
  </body>
</html>
